{% block content %}
<h1>Design.pro</h1>
<h2>Удалить заявку</h2>

{% if application.status == 'Новая'%}
<p>Вы точно хотите удалить заявку: {{ application.name }}?</p>
  <form action="" method="POST">
    {% csrf_token %}

    <input type="submit" action="" value="Да, удалить">
  </form>
{% else %}
<p>Вы не можете удалить</p>
{% endif %}


{% endblock %}
